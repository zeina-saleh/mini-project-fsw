<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Login</title>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center mt-5 offset-3">
        <div class="row">
            <div class="col-md-6">
                <h1 class="text-center">Login</h1>
                <div class="card py-4 px-4">
                    <form action="" method="POST" class="validated-form">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email"
                                placeholder="name@example.com" name="email">
                        </div>
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-control"
                            aria-labelledby="passwordHelpBlock" name="password">
                        <div id="passwordHelpBlock" class="form-text">
                            Your password must be 8-20 characters long, contain letters and numbers, and must not
                            contain
                            spaces,
                            special characters, or emoji.
                        </div>
                        <button type="button" class="btn btn-success offset-10">Login</button>
                        <br>
                        <a href="/frontend_project/register.html">Don't have an account?</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="/scripts/script.js"></script>
    <script>pages.loadFor("index")</script>
</body>

</html>
