<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Register</title>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center mt-5">
        <div class="row">
            <h1 class="offset-2">Register</h1>
            <div class="card py-4 px-4 col-md-7 offset-2">
                <form action="/index.html" method="POST" class="validated-form">
                    <div class="row">
                        <div class="col">
                            <label class="form-label" for="first_name">first name</label>
                            <input type="text" class="form-control" placeholder="First name" aria-label="First name" id="first_name" name="first_name">
                        </div>
                        <div class="col">
                            <label class="form-label" for="last_name">last name</label>
                            <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" id="last_name" name="last_name">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="row mb-3">
                            <div class="col-sm-10">
                                <label class="form-label" for="email" class="col-sm-2 col-form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-10">
                                <label class="form-label" for="password" class="col-sm-2 col-form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-10">
                                <label class="form-label" for="password_confirm" class="col-sm-2 col-form-label">Password</label>
                                <input type="password" class="form-control" id="password_confirm" name="password_confirm">
                            </div>
                        </div>
                    </div>
                    <button type="button" id="reg_btn" class="btn btn-success offset-10">Register</button>
                    <a href="index.html">Already have an account?</a>
                </form>
            </div>
        </div>
    </div>
    <script src="/frontend_project/scripts/script.js"></script>
    <script>pages.loadFor("register")</script>
</body>

</html>
